{% extends 'center_panel/base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md" data-aos="fade-up">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Connectez-vous au panneau central SYDOC</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur :</label>
                <input type="text" name="username" id="id_username" autocomplete="username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Mot de passe :</label>
                <input type="password" name="password" id="id_password" autocomplete="current-password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            {% if form.errors %}
                <p class="text-red-500 text-sm">Votre nom d'utilisateur et votre mot de passe ne correspondent pas. Veuillez r√©essayer.</p>
            {% endif %}
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Se connecter
                </button>
        </form>
    </div>
</div>
{% endblock %}
