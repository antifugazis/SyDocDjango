{% extends 'center_panel/base.html' %}

{% block title %}Confirmer la suppression{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg max-w-lg w-full p-8">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Confirmer la suppression</h1>
        <p class="text-gray-700 mb-8">
            Êtes-vous sûr de vouloir supprimer le sujet :
            <span class="font-semibold text-gray-900">"{{ subject.name }}"</span> ?<br>
            <span class="text-sm text-gray-500">Cette action ne peut pas être annulée.</span>
        </p>
        <form method="post" class="flex justify-end space-x-4">
            {% csrf_token %}
            <a href="{% url 'center_panel:training_subjects' %}" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
                Annuler
            </a>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white font-medium rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Oui, supprimer
            </button>
        </form>
    </div>
</div>
{% endblock %}
